<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <form onsubmit="submitHandler()">
        <div>
            <input type="text" placeholder="animal name " id="animalname" required>
        </div>

        <div>
            <input type="text" placeholder="image url" id="imageurl" required>
        </div>

        <button type="submit"> submit
        </button>
    </form>
    <script>
        let list = [];
         function onpageload(){
              let changetoparse = JSON.parse(localStorage.getItem("value"))
              if(changetoparse != null){
                  list=changetoparse
              }
             
        }
         onpageload()
        function submitHandler() {
            event.preventDefault();

            let name = document.getElementById("animalname").value;
            let url = document.getElementById("imageurl").value;
            console.log(name);
            console.log(url);

            let obj = {
                "nanimal": name,
                "aurl": url,
            }
            list.push(obj);
            let changetostring = JSON.stringify(list);
            localStorage.setItem("value",changetostring);
        }


    </script>
</body>

</html>
